<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botones UI Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white py-5">

<div class="container">

<h3>Variantes</h3>
<button class="btn btn-default btn-md">Default</button>
<button class="btn btn-outline-custom btn-md">Outline</button>
<button class="btn btn-secondary-custom btn-md">Secondary</button>
<button class="btn btn-glass btn-md">Glass</button>
<button class="btn btn-destructive btn-md">Destructive</button>
<button class="btn btn-link-custom btn-md">Link</button>
<button class="btn btn-neo-black btn-md">Neo Black</button>

<hr class="border-secondary">

<h3>Tamaños</h3>
<button class="btn btn-default btn-sm">Small</button>
<button class="btn btn-default btn-md">Default</button>
<button class="btn btn-default btn-lg">Large</button>

<hr class="border-secondary">

<h3>Iconografía</h3>
<button class="btn btn-default btn-icon btn-md">
  <i class="bi bi-search"></i> Buscar
</button>

<button class="btn btn-default btn-icon btn-md">
  Siguiente <i class="bi bi-arrow-right"></i>
</button>

<button class="btn btn-secondary-custom btn-icon-only">
  <i class="bi bi-plus"></i>
</button>

<button class="btn btn-secondary-custom btn-icon-only">
  <i class="bi bi-download"></i>
</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
