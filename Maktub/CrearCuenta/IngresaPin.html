<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Crea tu cuenta - Club Maktub" />
  <title>Club Maktub | Ingresa PIN</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>

<body class="mk-auth">
  <main class="container-fluid p-0">
    <section class="row g-0 min-vh-100">
      <!-- LEFT / HERO -->
      <aside class="col-12 col-lg-4 mk-hero order-0">
        <div class="mk-hero__bg" style="background-image: url('assets/img/hero.jpg')"></div>
        <div class="mk-hero__overlay"></div>

        <div class="mk-hero__content">
          <div class="mk-brand">
            <span class="mk-brand__name"><img src="assets/img/macktub-logo-header.png" alt="Maktub"style="width: 200px"></span>
          </div>

          <h1 class="mk-hero__title">
            Bienvenidos<br />
            a Club Maktub
          </h1>
          <p class="mk-hero__subtitle">
            Nuestro propósito es conectarte con las nuevas tecnologías y
            acompañarte en la expansión de tu capital.
          </p>
        </div>
      </aside>

      <!-- RIGHT / FORM -->
      <section class="col-12 col-lg-7 d-flex align-items-center justify-content-center mk-panel">
        <div class="mk-panel__inner w-75">
          <header class="text-center mb-4">
            <h2 class="mk-form__title mb-2">Ingresa tu PIN</h2>
            <p>Ingresa el pin recibido en tu correo electronico</p>
            
          </header>

          <form class="needs-validation" novalidate>
            <div class="mk-pin-group" role="group" aria-label="PIN">
              <input id="pin-1" name="pin-1" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                autocomplete="one-time-code" class="form-control mk-control mk-pin-input" required data-pin-input />
              <input id="pin-2" name="pin-2" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                class="form-control mk-control mk-pin-input" required data-pin-input />
              <input id="pin-3" name="pin-3" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                class="form-control mk-control mk-pin-input" required data-pin-input />
              <input id="pin-4" name="pin-4" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                class="form-control mk-control mk-pin-input" required data-pin-input />
              <input id="pin-5" name="pin-5" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                class="form-control mk-control mk-pin-input" required data-pin-input />
              <input id="pin-6" name="pin-6" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                class="form-control mk-control mk-pin-input" required data-pin-input />
            </div>

            <div class="mk-pin-actions text-center mt-5">
               <a class="mk-link-btn" href="IngresaPin.html">Reenviar PIN</a>
              <button type="button" class="mk-link-btn">Probar otros metodos</button>
            </div>

            <a class="btn mk-btn w-100 mt-4" href="Plan.html">Continuar</a>
          </form>

          <p class="mk-footnote text-center mt-4 mb-0">
            © <span id="year"></span> Club Maktub
          </p>
        </div>
      </section>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://kit.fontawesome.com/dcc5c69259.js" crossorigin="anonymous"></script>

</body>

</html>
