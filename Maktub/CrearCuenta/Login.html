<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Crea tu cuenta - Club Maktub" />
  <title>Club Maktub | Iniciar sesión</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>

<body class="mk-auth">
  <main class="container-fluid p-0">
    <section class="row g-0 min-vh-100">
      <!-- LEFT / HERO -->
      <aside class="col-12 col-lg-4 mk-hero order-2 order-lg-1">
        <div class="mk-hero__bg" style="background-image: url('assets/img/hero.jpg')"></div>
        <div class="mk-hero__overlay"></div>

        <div class="mk-hero__content">
          <div class="mk-brand">
            <span class="mk-brand__name"><img src="assets/img/macktub-logo-header.png" alt="Maktub"style="width: 200px"></span>
          </div>

          <h1 class="mk-hero__title">
            Bienvenidos<br />
            a Club Maktub
          </h1>
          <p class="mk-hero__subtitle">
            Nuestro propósito es conectarte con las nuevas tecnologías y
            acompañarte en la expansión de tu capital.
          </p>
        </div>
      </aside>

      <!-- RIGHT / FORM -->
      <section class="col-12 col-lg-7 d-flex align-items-center justify-content-center mk-panel order-1 order-lg-2">
        <div class="mk-panel__inner w-75">
          <header class="text-center mb-4">
            <h2 class="mk-form__title mb-2">Iniciar sesión</h2>
            
          </header>

          <form class="needs-validation" novalidate>
            
            <!-- Usuario -->
            <div class="mb-4">
              <label class="form-label mk-label" for="username">Usuario</label>
              <div class="mk-input">
                <!-- <i class="bi bi-person-badge mk-input__icon" aria-hidden="true"></i> -->
                <input id="username" name="username" type="text" class="form-control mk-control"
                  placeholder="Ingresa tu usuario" required minlength="3" />
                <div class="invalid-feedback mk-feedback">
                  Ingresa un usuario válido (mín. 3 caracteres).
                </div>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label class="form-label mk-label" for="password">Contraseña</label>
              <div class="mk-input mk-input--password">
                <!-- <i class="bi bi-lock mk-input__icon" aria-hidden="true"></i> -->
                <!-- <i class="fa-regular fa-lock mk-input__icon"></i> -->
                <input id="password" name="password" type="password" class="form-control mk-control"
                  placeholder="••••••••" required minlength="8" autocomplete="new-password" />
                <button type="button" class="btn mk-eye" data-toggle-password aria-label="Mostrar u ocultar contraseña">
                  <i class="bi bi-eye" aria-hidden="true"></i>
                </button>
                <div class="invalid-feedback mk-feedback">
                  Tu contraseña debe tener al menos 8 caracteres.
                </div>
                  <a class="mk-link" href="PassReset.html"><br> Recuperar contraseña</a>
              </div>
            </div>
             <a class="btn mk-btn w-100 mt-2" href="index.html">Iniciar sesión</a>
          </form>
            <div class="text-center mt-5">
             
          </div>
          <p class="mk-footnote text-center mt-4 mb-0">
            © <span id="year"></span> Club Maktub
          </p>
        </div>
      </section>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://kit.fontawesome.com/dcc5c69259.js" crossorigin="anonymous"></script>

</body>

</html>
