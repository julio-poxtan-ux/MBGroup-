<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CContraseña enviada - Energía Financiera</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/form-controls.css" />
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-main text-white">
    <div class="login-page d-flex align-items-center min-vh-100">
      <div
        class="container-fluid bg-cp-layout"
      >
        <div class="row g-0 min-vh-100">
          <!-- Columna izquierda -->
          <div
            class="col-lg-6 d-flex flex-column justify-content-center px-3 py-5 order-2 order-lg-1"
          >
            <div class="hero-pattern-overlay"></div>
            <div class="hero-content fp-copy position-relative">
              <img src="img/logo-M-academia 2.png" alt="" width="146px" >
              <h1 class="hero-title mb-3 pt-4">
                Conecta con tu energía<br />
                financiera
              </h1>
              <p class="hero-subtitle mb-0 text-lg-left">
                Da el primer paso de forma segura.
              </p>
            </div>
          </div>

          <!-- Columna derecha -->
          <div
            class="col-lg-6 d-flex align-items-center justify-content-center px-3 py-3 bg-dark-panel order-1 order-lg-2"
          >
            <div class="w-100" style="max-width: 420px">
              <h2 class="login-title fp-col-1 mb-1">Definir nueva contraseña</h2>
              
              <form class="needs-validation pt-4" novalidate>
                <div class="mb-4">
                  <label for="miuEmail" class="form-label">Nueva contraseña</label>
                  <input
                    type="text"
                    class="form-control form-control-rounded"
                    id="miuEmail"
                    placeholder="Escribe tu contraseña"
                  />
                </div>
                <div class="mb-4">
                  <label for="miuEmail" class="form-label">Confirmar contraseña</label>
                  <input
                    type="text"
                    class="form-control form-control-rounded"
                    id="miuEmail"
                    placeholder="Escribe tu contraseña"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-main w-100 mt-3">
                  Guardar cambios
                </button>
                <p class="small text-muted pt-4">Una vez confirmes tu nueva contraseña, serás redirigido a Iniciar Sesión nuevamente.</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        const form = document.querySelector('.needs-validation');
        if (!form) return;

        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        });
      })();
    </script>
  </body>
</html>
